<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brunda S Charan - Assistant Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #8fd3f4 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 2.5rem 3.5rem;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        h2 {
            color: #234e70;
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            color: #4f8a8b;
            background: linear-gradient(90deg, #fbc2eb 0%, #a6c1ee 100%);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(170, 170, 255, 0.08);
        }
        .sparkle {
            font-size: 1.5rem;
            vertical-align: middle;
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            from { color: #ffb6c1; }
            to { color: #8fd3f4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brunda S Charan</h1>
        <h2>Assistant Professor</h2>
        <p>
            <span class="sparkle">✨</span>
            I love teaching!
            <span class="sparkle">✨</span>
        </p>
    </div>
</body>
</html>
